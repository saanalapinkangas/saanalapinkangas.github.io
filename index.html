<!doctype html>
<html lang="fi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio – Navigaatio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container nav">
      <a class="brand" href="#" aria-label="Etusivu">
        <span class="brand__name">Saana Lapinkangas</span>
      </a>

      <!-- Desktop links -->
      <nav aria-label="Päänavigaatio">
        <ul class="nav__links" id="nav-links-desktop">
          <li><a class="nav__link" href="#/">Etusivu</a></li>
          <li><a class="nav__link" href="#/portfolio">Portfolio</a></li>
          <li><a class="nav__link" href="#/info">Minusta</a></li>
        </ul>
        <div class="nav__social" aria-label="Sosiaalinen media">
          <a href="https://www.linkedin.com/in/saanalapinkangas/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn" class="social social--linkedin">
            <i class="fa-brands fa-linkedin-in" aria-hidden="true"></i>
          </a>
          <a href="https://www.linkedin.com/in/saanalapinkangas/" target="_blank" rel="noopener noreferrer" aria-label="GitHub" class="social social--github">
            <i class="fa-brands fa-github" aria-hidden="true"></i>
          </a>
          <a href="https://www.linkedin.com/in/saanalapinkangas/" target="_blank" rel="noopener noreferrer" aria-label="Instagram" class="social social--instagram">
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
        </div>
      </nav>

      <!-- Hamburger -->
      <button class="nav__toggle" id="navToggle" aria-expanded="false" aria-controls="mobileMenu"
        aria-label="Avaa valikko">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
    </div>

    <!-- Mobile panel -->
    <div id="mobileMenu" class="mobile" hidden>
      <div class="mobile__inner container">
        <ul class="mobile__list">
          <li><a class="mobile__link" href="#/">Etusivu</a></li>
          <li><a class="mobile__link" href="#/portfolio">Portfolio</a></li>
          <li><a class="mobile__link" href="#/info">Minusta</a></li>
        </ul>
        <!-- Yhteystietojen ikonit -->
        <div class="mobile_contact" aria-label="Yhteystiedot">
          <span class="mobile_contact-txt"><b>Yhteystiedot:</b></span>
            <span class="mobile_contact-txt">saana.lapinkangas@gmail.com</span>
            <span class="mobile_contact-txt">040 566 8961</span>
        </div>
        <!-- Sosiaalisen median ikonit -->
        <div class="mobile__social" aria-label="Sosiaalinen media">
          <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn" class="social">
            <i class="fa-brands fa-linkedin-in" aria-hidden="true"></i>
            <span class="mobile__social-label">LinkedIn</span>
          </a>
          <a href="https://github.com/" target="_blank" rel="noopener noreferrer" aria-label="GitHub" class="social">
            <i class="fa-brands fa-github" aria-hidden="true"></i>
            <span class="mobile__social-label">GitHub</span>
          </a>
          <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" aria-label="Instagram" class="social">
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
            <span class="mobile__social-label">Instagram</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main id="app">
    <!-- Content will be loaded here by router.js -->
  </main>


  <footer class="footer">© Saana Lapinkangas</footer>

  <script src="js/java.js"></script>
  <script src="js/router.js" defer></script>
</body>

</html>
